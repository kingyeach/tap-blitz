<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Tap Blitz</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
    #tapButton { width: 200px; height: 200px; font-size: 24px; background-color: #ff4444; color: white; border: none; border-radius: 10px; cursor: pointer; }
    #tapButton:hover { background-color: #ff6666; }
    #score, #timer { font-size: 32px; margin: 10px; }
    #share { margin-top: 20px; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 10</div>
  <button id="tapButton">Tap Me!</button>
  <button id="share" style="display: none;">Share on X</button>

  <script>
    let score = 0;
    let time = 10;
    let gameActive = true;

    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const tapButton = document.getElementById("tapButton");
    const shareButton = document.getElementById("share");

    tapButton.onclick = () => {
      if (gameActive) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
      }
    };

    const timer = setInterval(() => {
      time--;
      timerDisplay.textContent = `Time: ${time}`;
      if (time <= 0) {
        clearInterval(timer);
        gameActive = false;
        tapButton.disabled = true;
        timerDisplay.textContent = `Game Over! Score: ${score}`;
        shareButton.style.display = "block";
      }
    }, 1000);

    shareButton.onclick = () => {
      const tweet = `I scored ${score} in Tap Blitz! Can you beat me? [Insert Link Here]`;
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(tweet)}`);
    };
  </script>
</body>
</html>
